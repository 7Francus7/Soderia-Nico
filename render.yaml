# render.yaml — Configuración para deploy en Render (100% gratis)
services:
  - type: web
    name: soderia-nico-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
